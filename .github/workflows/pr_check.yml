name: PR Check
on:
  pull_request:
    branches: [ dev, master ]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Use Node.js
      uses: actions/setup-node@v2.4.1
      with:
        node-version: "12.x"
    - name: Install dependencies
      run: npm install
    - name: Check Lint
      run: npm run lint
    - name: Unit test
      run: npm run test