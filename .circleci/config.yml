version: 2.1
orbs:
  node: circleci/node@5.0.2

jobs:
  test:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run lint
          name: Check eslint
      - run:
          command: npm run test
          name: Run unit tests

workflows:
  check_pr:
    jobs:
      - test:
          filters:
            branches:
              only: dev
